<header class="header__container">
  <div class="header__container__wrapper">
    <div class="header__container__logo">
      <a class="header__container__logo__link" routerLink="/">
        <img class="header__container__logo__link__img" [src]="env.IMG_SRC+'Exclusive.svg'" alt="Logo">
      </a>
    </div>
    <nav class="header__container__nav">
      <ul class="header__container__nav__list">
        <li class="header__container__nav__list__item">
          <a class="header__container__nav__list__item__link quicksand-m" routerLink="/">Home</a>
        </li>
        <li class="header__container__nav__list__item">
          <a class="header__container__nav__list__item__link quicksand-m" routerLink="/account">About</a>
        </li>
        <li class="header__container__nav__list__item">
          <a class="header__container__nav__list__item__link quicksand-m" routerLink="/contact">Contact</a>
        </li>
        <li class="header__container__nav__list__item">
          <a class="header__container__nav__list__item__link quicksand-m" routerLink="/signup">Sign Up</a>
        </li>
      </ul>
    </nav>
    <div class="header__container__products-container">
      <div class="header__container__search">
        <input class="header__container__search__input unset-button" (blur)="onChangeInput($event)" type="text" placeholder="Search">
      </div>

      <div>
        <button class="header__container__search__button unset-button" (click)="onSearchChange()">
          <img class="header__container__search__button__img" [src]="env.IMG_SRC+'Search.svg'" alt="Search">
        </button>
      </div>
      <div class="header__container__favorites">
        <button class="header__container__favorites__button unset-button">
          <img class="header__container__favorites__button__img" [src]="env.IMG_SRC+'WishList.svg'" alt="Favorites">
        </button>
      </div>
      <div class="header__container__cart">
        <button class="header__container__cart__button unset-button">
          <img class="header__container__cart__button__img" [src]="env.IMG_SRC+'Cart.svg'" alt="Cart">
        </button>
      </div>
    </div>
  </div>
</header>
